<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<div class="display">
			<div class="historyScreen"></div>
			<div class="currentScreen"></div>
		</div>
		<button data-digit class="numberButton">7</button>
		<button data-digit class="numberButton">8</button>
		<button data-digit class="numberButton">9</button>
		<button data-operator class="operator plus">+</button>
		<button data-digit class="numberButton">4</button>
		<button data-digit class="numberButton">5</button>
		<button data-digit class="numberButton">6</button>
		<button data-operator class="operator">-</button>
		<button data-digit class="numberButton">1</button>
		<button data-digit class="numberButton">2</button>
		<button data-digit class="numberButton">3</button>
		<button data-operator class="operator">*</button>
		<button data-digit class="numberButton">.</button>
		<button data-digit class="numberButton">0</button>
		<button data-delete class="deleteButton">del</button>
		<button data-operator class="operator">/</button>
		<button data-clear class="clearButton">AC</button>
		<button data-equalTo class="equalTo">=</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
